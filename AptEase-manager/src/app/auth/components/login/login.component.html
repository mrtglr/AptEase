<h1 id="title" class="title">AptEase Admin</h1>
<p class="sub-title">Login</p>

<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" #username="ngModel" name="username" [(ngModel)]="formModel.username" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="formModel.password"
      required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button nbButton [nbSpinner]="loadingMediumGroup" nbSpinnerStatus="primary" nbSpinnerSize="large"
        nbSpinnerMessage="" fullWidth status="primary" size="large" type="submit" [disabled]="form.invalid">Login
      </button>
    </div>
  </div>
</form>
