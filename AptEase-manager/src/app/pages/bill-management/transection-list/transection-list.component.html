<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary">
    <nb-card-header>
        <div class="row">
            <div class="col-md-10">
                Transection List
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table class="order-table" [settings]="settings" [source]="data"
            (custom)="transectionOperations($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
