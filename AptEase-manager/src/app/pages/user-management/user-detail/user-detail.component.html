<div *ngIf="user">
  <nb-card [nbSpinner]="loading" nbSpinnerStatus="primary">
    <nb-card-header>
      <div class="row">
        <div class="col-md-10">
            User Information
        </div>
        <div class="col-md-2 float-right">
            <button nbButton status="danger" size="medium" (click)="deleteUser()">Delete this user</button>
        </div>
    </div>
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-lg-6">
          <label for="">User Name</label>
          <input class="form-control" type="text" nbInput fullWidth shape="semi-round" disabled
            value="{{user.userName}}">
          <br>
          <label for="">Full Name</label>
          <input class="form-control" type="text" nbInput fullWidth shape="semi-round" disabled
            value="{{user.fullName}}">
          <br>
          <label for="">Email</label>
          <input class="form-control" type="text" nbInput fullWidth shape="semi-round" disabled value="{{user.email}}">
          <br>
          <label for="">Phone Number</label>
          <input class="form-control" type="text" nbInput fullWidth shape="semi-round" disabled
            value="{{user.phoneNumber}}">
          <br>
          <label for="">Door Number</label>
          <input class="form-control" type="text" nbInput fullWidth shape="semi-round" disabled
            value="{{user.doorNumber}}">
          <br>
          <label for="">Role</label>
          <input *ngIf="user.userRole" class="form-control" type="text" nbInput fullWidth shape="semi-round" disabled
            value="Admin">
          <input *ngIf="!user.userRole" class="form-control" type="text" nbInput fullWidth shape="semi-round" disabled
            value="User">
        </div>
        <div class="col-lg-6">
          <nb-card [nbSpinner]="loading" nbSpinnerStatus="primary">
            <nb-card-header>User Bills</nb-card-header>
            <nb-card-body>
              <ng2-smart-table [settings]="settings" [source]="data">
              </ng2-smart-table>
            </nb-card-body>
          </nb-card>         
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
