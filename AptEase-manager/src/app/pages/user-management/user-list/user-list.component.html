<nb-card [nbSpinner]="loading" nbSpinnerStatus="primary">
    <nb-card-header>
        <div class="row">
            <div class="col-md-10">
                User List
            </div>
            <div class="col-md-2 float-right">
                <button nbButton status="primary" size="medium" (click)="addNew()">Register new user</button>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="data" (userRowSelect)="onUserRowSelect($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
